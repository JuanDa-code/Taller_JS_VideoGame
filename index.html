<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Juego de Laberinto</title>
</head>
<body>
    <div class="game-container">
        <h1>Laberinto</h1>
        <p></p>
        <canvas id="game"></canvas>

        <div class="btns">
            <button id="up">Arriba</button>
            <button id="left">Izquierda</button>
            <button id="right">Derecha</button>
            <button id="down">Abajo</button>
        </div>
        <br><br>
        <div class="messages">
            <p>Recuerda que tambien te puedes mover con las flechas de tu teclado.</p>
            <p>Para reiniciar el juego presiona la tecla 'r'.</p><br><br>
            <p>Vidas: <span id="lives"></span></p>
            <p>Tiempo: ‚è≤ <span id="time"></span></p>
            <h3 id="results"></h3>
            <p id="buttonReload"></p>
            <h4 id="previous_record"></h4>
        </div>
    </div>
    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>
</html>
